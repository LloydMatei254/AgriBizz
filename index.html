<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="0; url=./docs/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting…</title>
  <script>
    (function(){
      var target = location.pathname.replace(/\/+$/, '') + '/docs/';
      if (!/\/docs\/?$/.test(location.pathname)) {
        location.replace(target);
      }
    })();
  </script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;padding:2rem;line-height:1.5}
  </style>
</head>
<body>
  <p>Redirecting to <a href="./docs/">docs/</a>…</p>
</body>
</html>
