<svg xmlns="http://www.w3.org/2000/svg" width="420" height="840" viewBox="0 0 420 840" role="img" aria-labelledby="title desc">
  <title id="title">Vigor Plus Bottle Illustration</title>
  <desc id="desc">A stylized gradient bottle used as a decorative hero image.</desc>
  <defs>
    <linearGradient id="g1" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#1a2250"/>
      <stop offset="100%" stop-color="#0f1530"/>
    </linearGradient>
    <linearGradient id="cap" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#7da7ff"/>
      <stop offset="100%" stop-color="#5b8cff"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="24" stdDeviation="18" flood-color="#000" flood-opacity=".35"/>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <rect x="120" y="40" rx="18" ry="18" width="180" height="70" fill="url(#cap)"/>
    <rect x="90" y="90" rx="24" ry="24" width="240" height="660" fill="url(#g1)" stroke="#2a336a" stroke-opacity=".35"/>
    <rect x="110" y="150" rx="10" ry="10" width="200" height="180" fill="#10183a" stroke="#7da7ff" stroke-opacity=".25"/>
    <text x="210" y="240" fill="#eaf0ff" font-family="Inter,Segoe UI,Arial" font-size="28" font-weight="700" text-anchor="middle">Vigor Plus</text>
  </g>
</svg>
